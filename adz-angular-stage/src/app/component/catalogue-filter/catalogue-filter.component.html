<div class="container">
  <div class="example-container">
    <button mat-icon-button color="primary" class="back-arrow" aria-label="Back" (click)="Onclick()" matTooltip="{{'language.back' | translate }}" matTooltipPosition="after">
      <mat-icon [inline]="true">arrow_back</mat-icon>
    </button>
    <h1>{{'language.filters' | translate }}: </h1>
    <form [formGroup]="filters" (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill" class="filter">
        <mat-label>{{'language.subtitle' | translate }}</mat-label>
        <input formControlName="subtitle" matInput placeholder="{{'language.subtitle' | translate }}">
      </mat-form-field>
      <mat-form-field appearance="fill" class="filter">
        <mat-label>{{'language.category' | translate }}</mat-label>
        <input formControlName="category" matInput placeholder="{{'language.category' | translate }}">
      </mat-form-field>
      <mat-form-field appearance="fill" class="filter">
        <mat-label>{{'language.author' | translate }}</mat-label>
        <input formControlName="author" matInput placeholder="{{'language.author' | translate }}">
      </mat-form-field>
        <mat-form-field appearance="fill" class="filter">
          <mat-label>{{'language.date' | translate }}</mat-label>
          <input formControlName="date" matInput placeholder="{{'language.date' | translate }}">
        </mat-form-field>
<!--        <mat-label>Year</mat-label>-->
<!--        <input matInput [matDatepicker]="dp" [formControl]="date">-->
<!--        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>-->
<!--        <mat-datepicker #dp-->
<!--                        startView="multi-year"-->
<!--                        (yearSelected)="chosenYearHandler($event, dp)"-->
<!--                        panelClass="example-year-picker">-->
<!--        </mat-datepicker>-->
      <button type="submit" mat-icon-button color="primary" aria-label="Back" matTooltip="{{'language.search' | translate }}" matTooltipPosition="after">
        <mat-icon class="search">youtube_searched_for</mat-icon>
      </button>
    </form>
  </div>
</div>

<adz-catalogue [booksList$]="booksList$"></adz-catalogue>
