<div class="container">
  <form [formGroup]="keywords" (ngSubmit)="submitForm()" class="search-form">
    <div class="example-container">
      <mat-form-field appearance="fill" class="input-keyword">
        <mat-label>{{'language.search' | translate }}</mat-label>
        <input formControlName="keyword" matInput>
      </mat-form-field>
    </div>
  </form>
</div>
